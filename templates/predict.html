<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .login {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }

      form {
        text-align: left;
      }

      .mb-3 {
        margin-bottom: 15px;
      }

      .form-label {
        font-weight: bold;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        color: #555;
      }

      select.form-control {
        height: 40px;
      }

      input[type="number"] {
        width: 95%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        color: #555;
      }

      .btn-primary {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #ff4646;
      }

      h2 {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }

      .results {
        font-weight: bold;
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Student Result Predictor</h1>

      <form action="{{ url_for('prediction')}}" method="post">
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select
            class="form-control"
            name="ethnicity"
            placeholder="Enter you ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            placeholder="Enter you Parent Education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select
            class="form-control"
            name="lunch"
            placeholder="Enter you Lunch"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter you Course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Maths Score"
            required
          />
        </div>
      </form>
      <h2>Predicted Score: <span class="results">{{results}}</span></h2>
    </div>
  </body>
</html>
